<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Authentification - Inventaire</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            padding: 30px;
        }
        h1, h2 {
            color: #0078d7;
            text-align: center;
        }
        .auth-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e3e3e3;
            border-radius: 8px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #106ebe;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .hidden {
            display: none;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de S√©curit√© - Inventaire Supabase</h1>
        
        <div id="auth-section" class="auth-section">
            <h2>Authentification</h2>
            <div id="login-form">
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" placeholder="Votre mot de passe">
                </div>
                <button onclick="signIn()">Se connecter</button>
                <button onclick="signUp()">S'inscrire</button>
            </div>
            
            <div id="user-info" class="hidden">
                <p>Connect√© en tant que : <span id="user-email"></span></p>
                <button onclick="signOut()">Se d√©connecter</button>
            </div>
        </div>

        <div class="auth-section">
            <h2>Tests de S√©curit√©</h2>
            <button onclick="testUnauthenticatedAccess()" id="test-unauth">Test Acc√®s Non Authentifi√©</button>
            <button onclick="testAuthenticatedAccess()" id="test-auth" disabled>Test Acc√®s Authentifi√©</button>
            <button onclick="testDataIsolation()" id="test-isolation" disabled>Test Isolation des Donn√©es</button>
        </div>

        <div class="auth-section">
            <h2>R√©sultats des Tests</h2>
            <div id="test-results"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
        
        // Configuration Supabase (√Ä MODIFIER avec vos vraies valeurs)
        const supabaseUrl = 'https://your-supabase-url.supabase.co';
        const supabaseKey = 'your-anon-key';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        // Fonctions d'authentification
        window.signUp = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('Veuillez remplir tous les champs', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                
                showStatus('Inscription r√©ussie ! V√©rifiez votre email pour confirmer votre compte.', 'success');
            } catch (error) {
                showStatus(`Erreur d'inscription : ${error.message}`, 'error');
            }
        };

        window.signIn = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('Veuillez remplir tous les champs', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                
                currentUser = data.user;
                updateAuthUI();
                showStatus('Connexion r√©ussie !', 'success');
            } catch (error) {
                showStatus(`Erreur de connexion : ${error.message}`, 'error');
            }
        };

        window.signOut = async function() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                currentUser = null;
                updateAuthUI();
                showStatus('D√©connexion r√©ussie', 'info');
            } catch (error) {
                showStatus(`Erreur de d√©connexion : ${error.message}`, 'error');
            }
        };

        // Tests de s√©curit√©
        window.testUnauthenticatedAccess = async function() {
            addTestResult('Test d\'acc√®s non authentifi√©', 'üß™ Test en cours...');
            
            try {
                const { data, error } = await supabase
                    .from('inventaire')
                    .select('*');

                if (error) {
                    addTestResult('Test d\'acc√®s non authentifi√©', `‚úÖ SUCC√àS : Acc√®s refus√© comme attendu. Erreur: ${error.message}`);
                } else {
                    addTestResult('Test d\'acc√®s non authentifi√©', `‚ùå √âCHEC : L'acc√®s non authentifi√© a √©t√© autoris√© ! Donn√©es r√©cup√©r√©es: ${data?.length || 0} √©l√©ments`);
                }
            } catch (error) {
                addTestResult('Test d\'acc√®s non authentifi√©', `‚úÖ SUCC√àS : Exception lev√©e comme attendu: ${error.message}`);
            }
        };

        window.testAuthenticatedAccess = async function() {
            if (!currentUser) {
                showStatus('Vous devez √™tre connect√© pour ce test', 'error');
                return;
            }

            addTestResult('Test d\'acc√®s authentifi√©', 'üß™ Test en cours...');
            
            try {
                // Test de lecture
                const { data: readData, error: readError } = await supabase
                    .from('inventaire')
                    .select('*');

                if (readError) {
                    addTestResult('Test d\'acc√®s authentifi√© - Lecture', `‚ùå √âCHEC : ${readError.message}`);
                } else {
                    addTestResult('Test d\'acc√®s authentifi√© - Lecture', `‚úÖ SUCC√àS : Lecture autoris√©e. ${readData?.length || 0} √©l√©ments trouv√©s`);
                }

                // Test d'insertion
                const testItem = {
                    categorie: 'Test',
                    nom_produit: 'Produit Test ' + Date.now(),
                    longueur: 10.5,
                    poids: 1.5,
                    prix_livre: 2.0,
                    inventaire_restant: 5,
                    seuil_min: 2
                };

                const { data: insertData, error: insertError } = await supabase
                    .from('inventaire')
                    .insert([testItem])
                    .select();

                if (insertError) {
                    addTestResult('Test d\'acc√®s authentifi√© - Insertion', `‚ùå √âCHEC : ${insertError.message}`);
                } else {
                    addTestResult('Test d\'acc√®s authentifi√© - Insertion', `‚úÖ SUCC√àS : Insertion autoris√©e. ID: ${insertData[0]?.id}`);
                    
                    // Test de suppression du test item
                    if (insertData[0]?.id) {
                        const { error: deleteError } = await supabase
                            .from('inventaire')
                            .delete()
                            .eq('id', insertData[0].id);
                        
                        if (!deleteError) {
                            addTestResult('Test d\'acc√®s authentifi√© - Suppression', '‚úÖ SUCC√àS : Suppression du test item r√©ussie');
                        }
                    }
                }
            } catch (error) {
                addTestResult('Test d\'acc√®s authentifi√©', `‚ùå ERREUR : ${error.message}`);
            }
        };

        window.testDataIsolation = function() {
            addTestResult('Test d\'isolation des donn√©es', '‚ö†Ô∏è Ce test n√©cessite deux comptes utilisateurs diff√©rents pour √™tre complet. Connectez-vous avec un autre compte pour v√©rifier que vous ne voyez que vos propres donn√©es.');
        };

        // Fonctions utilitaires
        function updateAuthUI() {
            const loginForm = document.getElementById('login-form');
            const userInfo = document.getElementById('user-info');
            const testAuth = document.getElementById('test-auth');
            const testIsolation = document.getElementById('test-isolation');

            if (currentUser) {
                loginForm.classList.add('hidden');
                userInfo.classList.remove('hidden');
                document.getElementById('user-email').textContent = currentUser.email;
                testAuth.disabled = false;
                testIsolation.disabled = false;
            } else {
                loginForm.classList.remove('hidden');
                userInfo.classList.add('hidden');
                testAuth.disabled = true;
                testIsolation.disabled = true;
            }
        }

        function showStatus(message, type) {
            const results = document.getElementById('test-results');
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = message;
            results.appendChild(status);
            
            // Auto-remove after 5 seconds for success/info messages
            if (type === 'success' || type === 'info') {
                setTimeout(() => status.remove(), 5000);
            }
        }

        function addTestResult(testName, result) {
            const results = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `<strong>${testName}:</strong><br><pre>${result}</pre>`;
            results.appendChild(resultDiv);
        }

        // V√©rifier l'√©tat d'authentification au chargement
        supabase.auth.onAuthStateChange((event, session) => {
            currentUser = session?.user || null;
            updateAuthUI();
        });

        // Instructions initiales
        showStatus('‚ÑπÔ∏è Avant de commencer les tests, assurez-vous d\'avoir configur√© les URL et cl√©s Supabase dans ce fichier et d\'avoir ex√©cut√© les scripts SQL de configuration.', 'info');
    </script>
</body>
</html>
